<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="gameChoice">Rock, Paper, Scissors</h1>

    <p id="play-the-game">Choose your fate.... If you dare! 	
      &#129704; 	
      &#128220; 	
      &#9986;</p>

<div id="flex-container">

    <button id="rock" class="move-button"><img src="rock.jpg"></button>
    <button id="paper" class="move-button"><img src="paper.jpg"></button>
    <button id="scissors" class="move-button"><img src="scissors.jpg"></button>

</div>

<div id="info-container">

    <p class="pc">The Computer Chose: <span id="computer-choice">...</span></p>

    <p class="my-decision">Your Choice: <span id="user-choice">...</span></p>

    <p class="who-won">Outcome: <span id="outcome-text"></span></p>

</div>

    <script src="script.js"></script>
  </body>
</html>
